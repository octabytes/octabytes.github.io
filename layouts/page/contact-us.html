{{ define "main" }}
  {{ with .Site.Data.contact_us }}
    <div id="{{ .id }}" class="isolate  px-6 py-24 sm:py-32 lg:px-8">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          {{ .content.title }}
        </h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">
          {{ .content.description }}
        </p>
      </div>

      <script>
        let contact_form_submitted = false;

        function loading() {
          const btn = document.getElementById("submit-btn");

          btn.disabled = true;
          btn.textContent = "Submitting...";
        }

        function onFormSubmit() {
          if (contact_form_submitted) {
            document.getElementById("contact-form").reset();
            document
              .getElementById("success-message")
              .classList.remove("hidden");

            const btn = document.getElementById("submit-btn");

            btn.disabled = false;
            btn.textContent = "Send Message";
          }
        }
      </script>

      <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display:none;"
        onload="onFormSubmit()"></iframe>
      <form
        action="https://docs.google.com/forms/d/e/1FAIpQLSfcU-vwRw71hUox-isxj4jZvNHRDSKTfSV0XgvzLjhcbjmv0g/formResponse"
        method="post"
        target="hidden_iframe"
        id="contact-form"
        onsubmit="contact_form_submitted = true; loading()"
        class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label
              for="first-name"
              class="block text-sm font-semibold leading-6 text-gray-900">
              First name*
            </label>
            <div class="mt-2.5">
              <input
                type="text"
                name="entry.81592793"
                id="first-name"
                autocomplete="given-name"
                placeholder="John"
                required
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div>
            <label
              for="last-name"
              class="block text-sm font-semibold leading-6 text-gray-900">
              Last name*
            </label>
            <div class="mt-2.5">
              <input
                type="text"
                name="entry.477927067"
                id="last-name"
                autocomplete="family-name"
                placeholder="Smith"
                required
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="email"
              class="block text-sm font-semibold leading-6 text-gray-900">
              Email*
            </label>
            <div class="mt-2.5">
              <input
                type="email"
                name="entry.818171227"
                id="email"
                autocomplete="email"
                placeholder="you@example.com"
                required
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="phone-number"
              class="block text-sm font-semibold leading-6 text-gray-900">
              Phone number
            </label>
            <div class=" mt-2.5">
              <input
                type="tel"
                name="entry.524377513"
                id="phone-number"
                autocomplete="tel"
                placeholder="+1 (555) 987-6543"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="message"
              class="block text-sm font-semibold leading-6 text-gray-900">
              Message*
            </label>
            <div class="mt-2.5">
              <textarea
                name="entry.1614480007"
                id="message"
                rows="4"
                required
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
            </div>
          </div>
        </div>
        <div class="mt-10">
          <button
            type="submit"
            id="submit-btn"
            class="bg-gradient-to-r from-[#ff80b5] to-[#9089fc] hover:opacity-70 block w-full rounded-md px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm disabled:cursor-not-allowed disabled:opacity-30  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 ">
            Send Message
          </button>
        </div>
      </form>

      <div
        id="success-message"
        class="hidden mx-auto mt-6 max-w-xl rounded-md bg-green-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <!-- Heroicon name: mini/check-circle -->
            <svg
              class="h-5 w-5 text-green-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">
              Message Sent Successfully
            </h3>
            <div class="mt-2 text-sm text-green-700">
              <p>
                Your message has been sent. Our team will get back to you as
                soon as possible. Thank you for reaching out!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{ end }}
{{ end }}
