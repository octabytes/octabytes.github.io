<div id="features" class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:text-center">
      <h2
        class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        {{ partial "utils/highlight" .title }}
      </h2>
      <p class="mt-6 text-lg leading-8 text-gray-600">
        {{ .description }}
      </p>
    </div>
    <div class="mx-auto mt-16 max-w-2xl sm:mt-20 lg:mt-24 lg:max-w-4xl">
      <dl
        class="grid max-w-xl grid-cols-1 gap-y-10 gap-x-8 lg:max-w-none lg:grid-cols-2 lg:gap-y-16">
        {{ range .features }}
          <div class="relative pl-16">
            <dt class="text-base font-semibold leading-7 text-gray-900">
              <div
                class="absolute top-0 left-0 flex h-10 w-10 items-center justify-center rounded-lg bg-gradient-to-r from-[#ff80b5] to-[#9089fc]">
                {{ partial "utils/icon" (dict "name" .icon "class" "h-6 w-6 text-white") }}
              </div>
              {{ .title }}
            </dt>
            <dd class="mt-2 text-base leading-7 text-gray-600">
              {{ .description }}
            </dd>
          </div>
        {{ end }}
      </dl>
    </div>
  </div>
</div>
