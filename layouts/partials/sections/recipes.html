{{ if .enabled }}
  <div
    id="{{ .id }}"
    class="relative bg-gray-50 px-6 pt-16 pb-20 lg:px-8 lg:pt-24 lg:pb-28">
    <div class="absolute inset-0">
      <div class="h-1/3 bg-white sm:h-2/3"></div>
    </div>
    <div class="relative mx-auto max-w-7xl">
      <div class="text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          {{ .content.title }}
        </h2>
        <p class="mx-auto mt-3 max-w-2xl text-xl text-gray-500 sm:mt-4">
          {{ .content.description }}
        </p>
      </div>
      <div
        class="mx-auto mt-12 grid max-w-lg gap-5 lg:max-w-none lg:grid-cols-3">
        {{ range .content.recipes }}
          {{ partial "blog-card" . }}
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}

{{ define "partials/blog-card" }}
  <div class="flex flex-col overflow-hidden rounded-lg shadow-lg">
    <div class="flex-shrink-0">
      <img
        class="h-48 w-full object-cover"
        src="{{ .image }}"
        alt="{{ .title }}" />
    </div>
    <div class="flex flex-1 flex-col justify-between bg-white p-6">
      <div class="flex-1">
        <p class="text-sm font-medium text-indigo-600">
          {{ .category }}
        </p>
        <a href="{{ .url }}" class="mt-2 block">
          <p class="text-xl font-semibold text-gray-900">
            {{ .title }}
          </p>
          <p class="mt-3 text-base text-gray-500">
            {{ .description }}
          </p>
        </a>
      </div>
    </div>
  </div>
{{ end }}
