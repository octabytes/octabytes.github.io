<nav class="flex items-center justify-between" aria-label="Global">
  <div class="flex lg:flex-1">
    <a href="/" class="-m-1.5 p-1.5">
      <span class="sr-only">{{ .Site.Title }} logo</span>
      <img
        class="h-8"
        src="{{ .Site.Params.logo }}"
        alt="{{ .Site.Title }} logo" />
    </a>
  </div>
  <div class="flex lg:hidden">
    {{ range .Site.Menus.buttons }}
      <a
        href="{{ .URL }}"
        class="text-sm font-semibold leading-6 bg-gradient-to-r from-[#ff80b5] to-[#9089fc] bg-clip-text text-transparent">
        {{ .Name }}
        <span aria-hidden="true">&rarr;</span>
      </a>
    {{ end }}
  </div>
  <div class="hidden lg:flex lg:gap-x-12">
    {{ range .Site.Menus.main }}
      <a
        href="{{ .URL }}"
        class="text-sm font-semibold leading-6 text-gray-900">
        {{ .Name }}
      </a>
    {{ end }}
  </div>
  <div class="hidden lg:flex lg:flex-1 lg:justify-end">
    {{ range .Site.Menus.buttons }}
      <a
        href="{{ .URL }}"
        class="text-sm isolate font-semibold leading-6 bg-gradient-to-r from-[#ff80b5] to-[#9089fc] bg-clip-text text-transparent">
        {{ .Name }}
        <span aria-hidden="true">&rarr;</span>
      </a>
    {{ end }}
  </div>
</nav>
