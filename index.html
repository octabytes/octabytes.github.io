<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We'll Be Back Soon!</title>
    <style>
      .main-container {
        display: grid;
        min-height: 100vh;
        place-items: center;
        background-color: white;
        padding: 24px 24px;
      }

      @media (min-width: 640px) {
        .main-container {
          padding-top: 32px;
          padding-bottom: 32px;
        }
      }

      @media (min-width: 1024px) {
        .main-container {
          padding-left: 8px;
          padding-right: 8px;
        }
      }

      /* Centered text block */
      .text-center {
        text-align: center;
      }

      /* Error code */
      .error-code {
        font-size: 1rem;
        font-weight: 600;
        color: #4f46e5; /* Indigo-600 */
      }

      /* Page title */
      .page-title {
        margin-top: 1rem;
        font-size: 3rem; /* Default for text-5xl */
        font-weight: 600;
        line-height: 1.2;
        letter-spacing: -0.01em;
        color: #111827; /* Gray-900 */
      }

      @media (min-width: 640px) {
        .page-title {
          font-size: 4.5rem; /* Text-7xl */
        }
      }

      /* Description */
      .description {
        margin-top: 1.5rem;
        font-size: 1.125rem; /* Text-lg */
        font-weight: 500;
        line-height: 1.8; /* sm:text-xl/8 */
        color: #6b7280; /* Gray-500 */
      }

      @media (min-width: 640px) {
        .description {
          font-size: 1.25rem; /* Text-xl */
        }
      }

      /* Action buttons */
      .actions {
        margin-top: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5rem; /* Gap-x-6 */
      }

      .home-link {
        display: inline-block;
        background-color: #4f46e5; /* Indigo-600 */
        padding: 10px 14px; /* px-3.5 py-2.5 */
        font-size: 0.875rem; /* Text-sm */
        font-weight: 600;
        color: white;
        border-radius: 0.375rem; /* Rounded-md */
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* shadow-sm */
        text-decoration: none;
      }

      .home-link:hover {
        background-color: #4338ca; /* Hover:bg-indigo-500 */
      }

      .home-link:focus-visible {
        outline: 2px solid #4f46e5; /* Focus-visible:outline-indigo-600 */
        outline-offset: 2px;
      }

      .support-link {
        font-size: 0.875rem; /* Text-sm */
        font-weight: 600;
        color: #111827; /* Gray-900 */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="text-center">
        <h1 class="page-title">We'll Be Back Soon!</h1>
        <p class="description">
          In the meantime if you have any query contact with support
          <a href="mailto:support@octabyte.io">support@octabyte.io</a>
        </p>
      </div>
    </main>
  </body>
</html>
